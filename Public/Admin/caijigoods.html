<style>.loading{color:orange;}.over{color:green;}</style>
<script type="text/javascript">
    var num = 0;
    function update(){
        num = $('input[name="num"]').val();
        $("input:checked").each(function(){
            var obj = $(this);
            obj.parent().next().find('span').html('(正在更新)').addClass('loading').removeClass('over');
            _update(obj);
        });
    }
    
    function del(){
    	var ids = '';
    	$("input:checked").each(function(){
            var obj = $(this);
            ids += ':'+obj.val();
        });
        $.get('index.php?m=admin&a=caijiGoods&op=del&ctid='+ids,function(data){
                if(data.state=='1'){
                    //obj.parent().next().find('.loading').html('('+data.msg+')').removeClass('loading').addClass('over');
                }
            },'json');
    }
    
    function _update(obj){
        var ctid = obj.val();
        $.get('/index.php?m=admin&a=caijigoods&op=do&ctid='+ctid+'&num='+num,function(data){
                if(data.state=='1'){
                    obj.parent().next().find('.loading').html('('+data.msg+')').removeClass('loading').addClass('over');
                }
            },'json');
    }
    
</script>
