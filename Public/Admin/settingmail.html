                        <!-- PAGE CONTENT BEGINS -->                        
                        <form class="form-horizontal" role="form" action="{:U('admin/settingmail')}" method="post" enctype="multipart/form-data">
                            {:setParam(array('op'=>'do'))}

                            <div class="form-group">
                                <label class="col-sm-2 control-label no-padding-right" for="form-field-1">邮箱地址<span style="color:#f00;">*</span></label>
                                <div class="col-sm-9"><input class="col-sm-12" type="text" name="smail_address" value="{$setting['smail_address']}"></div>
                            </div>                                                       

                            <div class="form-group">
                                <label class="col-sm-2 control-label no-padding-right">SMTP服务器<span style="color:#f00;">*</span></label>	
                                <div class="col-sm-9"><input class="col-sm-12" type="text" name="smail_smtp" value="{$setting['smail_smtp']}"></div>

                                <label class="col-sm-2 control-label no-padding-right">邮箱登录帐号<span style="color:#f00;">*</span></label>	
                                <div class="col-sm-9"><input class="col-sm-12" placeholder="请确认该账号开动了smtp服务" type="text" name="smail_username" value="{$setting['smail_username']}"></div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label no-padding-right">邮箱登录密码<span style="color:#f00;">*</span></label>	
                                <div class="col-sm-9"><input class="col-sm-12" type="password" name="smail_password" value="{$setting['smail_password']}"></div>
                            </div>                                                        

                            <div class="clearfix form-actions">
                                <div class="col-md-offset-4 col-md-4">

                                        <i class="icon-ok bigger-110"></i>

                            </div>

                    </div><!-- /.col -->
