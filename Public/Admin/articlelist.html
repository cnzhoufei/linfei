    <script type="text/javascript">
        try {
            ace.settings.check('main-container', 'fixed')
        } catch (e) {
        }
        $(function(){
        $("tbody tr").click(function(){
            var obj = $(this);
            if(obj.find('td:first').attr('style')==''){
                obj.find('td').attr('style','background:orange');
            }else{
                obj.find('td').attr('style','');
            }
        });
    });
    
    function deletes(){
	    if(confirm('确定删除')){
	        var ids = '';
	        $('tbody tr').each(function(){
	            var data_id = $(this).find('td:first[style!=""]').attr('data_id')
	            if(data_id!=undefined){
	                ids +=data_id+':';
	            }
	        })
	        if(!submit) return false;
	        showmsg('正在提交');
	        submit = false;
	        $.get("index.php?m=admin&a=articlelist&op=del&aid="+ids,function(data){
	            submit = true;
	            if(data.state==1) window.location.reload();
	            showmsg(data.msg);
	        },'json');
	        return false;
	    }
	}
    
    </script>
