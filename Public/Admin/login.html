	<body class="login-layout">
		<div class="main-container">
			<div class="main-content">
				<div class="row">
					<div class="col-sm-10 col-sm-offset-1">
						<div class="login-container">
							<div class="center">
									<h1>
										<i class="icon-desktop green"></i>
										<span class="red">{$setting['site_name']}后台管理</span>
									</h1>
                                                            <img src="http://xiaocaocms.com/tpl/simplebootx/Public/images/jp-app-90.png" />
									<h5 class="blue">获取升级包和更多实用工具关注小草CMS官方微信</h5>
                                                                        <h5 class="blue">小草CMS客服QQ88482528</h5>                                                                        
								</div>

							<div class="space-6"></div>

							<div class="position-relative">
								<div id="login-box" class="login-box visible widget-box no-border">
									<div class="widget-body">
										<div class="widget-main">
											<h4 class="header blue lighter bigger">
												<i class="icon-coffee green"></i>
												请输入账号、密码
											</h4>

											<div class="space-6"></div>

											<form action="{:U('admin/login',array('op'=>'dologin'))}" method="post">
												<fieldset>
													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text" class="form-control" name="uname" placeholder="用户名" />
															<i class="icon-user"></i>
														</span>
													</label>

													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password" class="form-control" name="password" placeholder="密码" />
															<i class="icon-lock"></i>
														</span>
													</label>

													<div class="space"></div>
													<div class="clearfix">
														<label class="inline">
															<span class="lbl"></span>
														</label>

														<button type="submit" id="submit" class="width-35 pull-right btn btn-sm btn-primary">
															<i class="icon-key"></i>
															登陆
														</button>
													</div>

													<div class="space-4"></div>
													</fieldset>
											  </form>
										</div><!-- /widget-main -->

										<div class="toolbar clearfix">
											<div>
												<a href="/" target="_blank" class="forgot-password-link">
													<i class="icon-arrow-left"></i>
													前台首页
												</a>
											</div>

											<div>
												<a href="javascript:;" class="user-signup-link">
													我要去注册
													<i class="icon-arrow-right"></i>
												</a>
											</div>
										</div>
                                                                                                                                                                
									</div><!-- /widget-body -->                                                                        
								</div><!-- /login-box -->                                                                
							</div><!-- /position-relative -->
						</div>
					</div><!-- /.col -->
				</div><!-- /.row -->
			</div>
		</div><!-- /.main-container -->
