<script type="text/javascript">

function myadd()
{
    var i = $('.form-group').length;
    var str = '<div class="form-group"> <label class="col-sm-2 control-label no-padding-right">'+i+'字段信息<span style="color:#f00;">*</span></label><div class="col-sm-9"><select onchange="leixing(this,'+i+');" class="col-sm-3" name="'+i+'[type]"><option value="0">字段类型</option><option value="varchar(255)">varchar</option><option value="char(50)">char</option><option value="text">多行文本</option><option value="text">HTML文本</option><option value="int">整数类型</option><option value="float">小数类型</option><option value="time">时间类型</option><option value="images">图片</option><option value="option">使用option下拉框</option><option value="radio">使用radio选项卡</option><option value="checkbox">Checkbox多选框</option></select><input type="text" name="'+i+'[field]" class="col-sm-3" style="height:30px;" placeholder="字段名称：英文或拼音"><input class="col-sm-3" type="text" name="'+i+'[instructions]" style="height:30px;" placeholder="字段说明"><input class="col-sm-3" type="text" name="'+i+'[value]" style="height:30px;display:none;" id="s'+i+'" placeholder="值：用英文逗号隔开"></div></div>';
    $('#text').append(str);
}


function leixing(obj,i){
    if($(obj).val() == 'option' || $(obj).val() == 'checkbox' || $(obj).val() == 'radio'){
        $('#s'+i).css('display','');
    }else{
        $('#s'+i).css('display','none');

    }
}
</script>
