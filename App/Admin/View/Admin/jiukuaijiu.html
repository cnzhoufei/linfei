<include file="common_admin:header" />
<div class="main-container" id="main-container">
    <script type="text/javascript">
        try {
            ace.settings.check('main-container', 'fixed')
        } catch (e) {
        }
    </script>

    <div class="main-container-inner">
        <a class="menu-toggler" id="menu-toggler" href="#">
            <span class="menu-text"></span>
        </a>
        <include file="common_admin:left" />
        <div class="main-content">            
            <include file="common_admin:nav" />
            <div class="page-content">
                <div class="row">
                    <div class="col-xs-12">
                        <!-- PAGE CONTENT BEGINS -->
                            <form class="form-horizontal" role="form" action="{:U('admin/caijigoods')}" method="post">
                                {:setParam(array('op'=>'do','keyword'=>'包邮','start_price'=>1,'end_price'=>10,'sort'=>'tk_rate_desc'))}                                
                                
                                <div class="form-group">
                                    <label class="col-sm-2 control-label no-padding-right">选择栏目</label>
                                    <div class="col-sm-9">
                                        <select class="col-sm-12" name="sort_id">
                                            <option value="0">选择栏目</option>
                                            {$goodsSort}
                                        </select>
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                                <label class="col-sm-2 control-label no-padding-right" for="form-field-1">采集数量</label>
                                                <div class="col-sm-9"><input class="col-sm-12" placeholder="默认采集100个，一次最多采集1000个" type="text" name="num" value="{$ct[num]}"></div>
                                            </div>
                                
                                <div class="form-group">
                                        <label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 是否上架<span style="color:#f00;">*</span></label>
                                        <div class="col-sm-9">
                                        <label>
                                            <input name="state" class="ace ace-switch ace-switch-7" type="checkbox" value='1'>
                                            <span class="lbl"></span>
                                        </label>
                                        </div>
                                </div>
                                
                                <div class="clearfix form-actions">
                                    <div class="col-md-offset-4 col-md-4">
                                        <button class="btn btn-info btn-block" type="submit">
                                            <i class="icon-ok bigger-110"></i>
                                            确认
                                        </button>
                                    </div>
                                </div>
                            </form>                        
                        <!-- PAGE CONTENT ENDS -->
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.page-content -->
        </div><!-- /.main-content -->
    </div><!-- /.main-container-inner -->
    <a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
        <i class="icon-double-angle-up icon-only bigger-110"></i>
    </a>
</div><!-- /.main-container -->
<include file="common_admin:footer" />
