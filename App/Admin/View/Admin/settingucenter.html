<include file="common_admin:header" />
<div class="main-container" id="main-container">
	<script type="text/javascript">
		try {
			ace.settings.check('main-container', 'fixed')
		} catch (e) {}
	</script>

	<div class="main-container-inner">
		<a class="menu-toggler" id="menu-toggler" href="#">
			<span class="menu-text"></span>
		</a>
		<include file="common_admin:left" />
		<div class="main-content">
			<include file="common_admin:nav" />
			<div class="page-content">
				<div class="row">
					<div class="col-xs-12">
						<!-- PAGE CONTENT BEGINS -->
						<form class="form-horizontal" role="form" action="{:U('admin/settingucenter')}" method="post" enctype="multipart/form-data">
							{:setParam(array('op'=>'do'))}
							
							<div class="form-group">
                                <label class="col-sm-2 control-label no-padding-right" for="form-field-1">是否开启<span style="color:#f00;">*</span></label>
                                <div class="col-sm-9">
                                    <label>
                                        <input name="ucenter" class="ace ace-switch ace-switch-7" type="checkbox" {:$setting['ucenter']?'checked':''} value='1'>
                                        <span class="lbl"></span>
                                    </label>
                                </div>
                            </div>
							<div class="form-group">
								<label class="col-sm-2 control-label no-padding-right" for="form-field-1">连接 UCenter 的方式</label>
								<div class="col-sm-9">
									<input class="col-sm-12" type="text" name="dbhost" value="{:UC_CONNECT}" placeholder="mysql/NULL, 默认为空时为 fscoketopen();mysql 是直接连接的数据库, 为了效率, 建议采用 mysql	">
								</div>
							</div>
														
							<div class="form-group">
								<label class="col-sm-2 control-label no-padding-right" for="form-field-1">UCenter 数据库地址<span style="color:#f00;">*</span></label>
								<div class="col-sm-9">
									<input class="col-sm-12" type="text" name="dbhost" value="{:UC_DBHOST}">
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-2 control-label no-padding-right" for="form-field-1">UCenter 数据库用户名<span style="color:#f00;">*</span></label>
								<div class="col-sm-9">
									<input class="col-sm-12" type="text" name="dbuser" value="{:UC_DBUSER}">
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-sm-2 control-label no-padding-right" for="form-field-1">UCenter 数据库密码<span style="color:#f00;">*</span></label>
								<div class="col-sm-9">
									<input class="col-sm-12" type="text" name="dbpw" value="{:UC_DBPW}">
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-sm-2 control-label no-padding-right" for="form-field-1">UCenter 数据库名称<span style="color:#f00;">*</span></label>
								<div class="col-sm-9">
									<input class="col-sm-12" type="text" name="dbname" value="{:UC_DBNAME}">
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-sm-2 control-label no-padding-right" for="form-field-1">UCenter 数据库表前缀<span style="color:#f00;">*</span></label>
								<div class="col-sm-9">
									<input class="col-sm-12" type="text" name="dbtablepre" value="{:UC_DBTABLEPRE}">
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-sm-2 control-label no-padding-right" for="form-field-1">与 UCenter 的通信密钥<span style="color:#f00;">*</span></label>
								<div class="col-sm-9">
									<input class="col-sm-12" type="text" name="key" value="{:UC_KEY}" placeholder="要与 UCenter 保持一致">
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-sm-2 control-label no-padding-right" for="form-field-1">UCenter 的 URL 地址<span style="color:#f00;">*</span></label>
								<div class="col-sm-9">
									<input class="col-sm-12" type="text" name="api" value="{:UC_API}">
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-sm-2 control-label no-padding-right" for="form-field-1">UCenter 的 IP</label>
								<div class="col-sm-9">
									<input class="col-sm-12" type="text" name="ip" value="{:UC_IP}" placeholder="当 UC_CONNECT 为非 mysql 方式时, 并且当前应用服务器解析域名有问题时, 请设置此值">
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-sm-2 control-label no-padding-right" for="form-field-1">当前应用的 ID<span style="color:#f00;">*</span></label>
								<div class="col-sm-9">
									<input class="col-sm-12" type="text" name="appid" value="{:UC_APPID}">
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-sm-2 control-label no-padding-right" for="form-field-1">UC_PPP<span style="color:#f00;">*</span></label>
								<div class="col-sm-9">
									<input class="col-sm-12" type="text" name="ppp" value="{:UC_PPP}">
								</div>
							</div>

							<div class="clearfix form-actions">
								<div class="col-md-offset-4 col-md-4">
									<button class="btn btn-info btn-block" type="submit">
										<i class="icon-ok bigger-110"></i> 确认
									</button>
								</div>
							</div>
						</form>
						<!-- PAGE CONTENT ENDS -->
					</div>
					<!-- /.col -->
				</div>
				<!-- /.row -->
			</div>
			<!-- /.page-content -->
		</div>
		<!-- /.main-content -->
	</div>
	<!-- /.main-container-inner -->
	<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
		<i class="icon-double-angle-up icon-only bigger-110"></i>
	</a>
</div>
<include file="common_admin:footer" />
