<include file="common_admin:header" />
<div class="main-container" id="main-container">
    <script type="text/javascript">
        try {
            ace.settings.check('main-container', 'fixed')
        } catch (e) {
        }
    </script>

    <div class="main-container-inner">
        <a class="menu-toggler" id="menu-toggler" href="#">
            <span class="menu-text"></span>
        </a>
        <include file="common_admin:left" />
        <div class="main-content">
            <include file="common_admin:nav" />
            <div class="page-content">
                <div class="row">
                    <div class="col-xs-12">
                        <!-- PAGE CONTENT BEGINS -->                        
                        <form class="form-horizontal" role="form" action="{:U('admin/settingscore')}" method="post" enctype="multipart/form-data">
                            {:setParam(array('op'=>'do'))}
                            <div class="form-group">
                                <label class="col-sm-2 control-label no-padding-right" for="form-field-1">登录积分<span style="color:#f00;">*</span></label>
                                <div class="col-sm-9"><input class="col-sm-12" type="text" name="score_login" value="{:intval($setting['score_login'])}"></div>
                            </div>
                            
                            <div class="form-group">
                                <label class="col-sm-2 control-label no-padding-right" for="form-field-1">普通签到<span style="color:#f00;">*</span></label>
                                <div class="col-sm-9"><input class="col-sm-12" type="text" name="score_sign" value="{:intval($setting['score_sign'])}"></div>
                            </div>
                            
                            <div class="form-group">
                                <label class="col-sm-2 control-label no-padding-right" for="form-field-1">阶梯签到<span style="color:#f00;">*</span></label>
                                <div class="col-sm-9"><input class="col-sm-12" type="text" name="score_sign2" value="{:intval($setting['score_sign2'])}"></div>
                            </div>
                            
                            <div class="form-group">
                                <label class="col-sm-2 control-label no-padding-right" for="form-field-1">邀请注册<span style="color:#f00;">*</span></label>
                                <div class="col-sm-9"><input class="col-sm-12" type="text" name="score_share" value="{:intval($setting['score_share'])}"></div>
                            </div>
                            
                            
                            
                            <div class="form-group">
                                <label class="col-sm-2 control-label no-padding-right" for="form-field-1">每天<span style="color:#f00;">*</span></label>
                                <div class="col-sm-1"><input class="col-sm-12" type="text" name="max_comment" value="{:intval($setting['max_comment'])}"></div>
                                <div class="col-sm-2" style="width:148px;line-height:31px;padding:0">次商品评价，每次可获得积分:</div>
                                <div class="col-sm-3"><input class="col-sm-12" type="text" name="comment_jf" value="{:intval($setting['comment_jf'])}"></div>
                                
                            </div>

                            <div class="clearfix form-actions">
                                <div class="col-md-offset-4 col-md-4">
                                    <button class="btn btn-info btn-block" type="submit">
                                        <i class="icon-ok bigger-110"></i>
                                        确认
                                    </button>
                                </div>
                            </div>
                        </form>
                        <!-- PAGE CONTENT ENDS -->
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.page-content -->
        </div><!-- /.main-content -->
    </div><!-- /.main-container-inner -->
    <a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
        <i class="icon-double-angle-up icon-only bigger-110"></i>
    </a>
</div><!-- /.main-container -->
<script>
    $(function () {
        $('input[type="file"]').ace_file_input({
            no_file: 'No File ...',
            btn_choose: 'Choose',
            btn_change: 'Change',
            droppable: false,
            onchange: null,
            thumbnail: false //| true | large
                    //whitelist:'gif|png|jpg|jpeg'
                    //blacklist:'exe|php'
                    //onchange:''
                    //
        });
    });

</script>
<include file="common_admin:footer" />
