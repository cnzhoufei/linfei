<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>选择模板</title>
	<link rel="stylesheet" href="ADMINSTYLE/css/bootstrap.min.css" />
<script src="/Public/js/jquery-1.7.2.min"></script>
	<link rel="stylesheet" href="ADMINSTYLE/css/font-awesome.min.css" />
	<style type="text/css">th{text-align:center;};td .icon-folder-close{color:#FFE793;background:#FFE793}
	tr{width:100%;border:1px solid #D5D5D5;}
	</style>
</head>
<body>
<div style="width:100%;">
	
	<table style="width:100%;border:1px solid #D5D5D5;">
	<tr>
	<td><a href="{{:U('SelectTemplets')}}?path={{$top}}&tplname={{$tplname}}">上级目录</a></td><td rowspan="1" colspan="2">当前目录：{{$path}}</td>
	</tr>
	<tr>
		<th style="width:48%;">文件名</th>
		<th style="width:10%;">文件大小</th>
		<th style="width:39%;">最后更改时间</th>
	</tr>
	
		<foreach name="dir" item="v">
	<tr>
				<td><i class="{{$v['icon']}}"></i> &nbsp;&nbsp;<a {{$v['gb']}} href="{{:U('SelectTemplets')}}?path={{$v['path']}}&tplname={{$tplname}}">{{$v['name']}}</a></td>
				<td style="text-align:center;">{{$v['size']}}</td>
				<td style="text-align:center;">{{$v['time']}}</td>
	</tr>
		</foreach>


	</table>

</div>
</body>
<script type="text/javascript">
function gb(filename)
{
	window.opener.document.form.<?php echo $tplname;?>.value=filename;//将此窗口的值写入到另一个窗口 name等于form下的name等于tpl的表单
	if(document.all) window.opener=true;
	window.close();//关闭窗口
}

</script>
</html>
